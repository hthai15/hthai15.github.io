<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Thai Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header button {
      background: linear-gradient(to right, #f12711, #f5af19);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .welcome-msg {
      padding: 20px;
      font-size: 1.2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .product img {
      max-width: 100%;
      height: 160px;
      border-radius: 8px;
      object-fit: cover;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
      font-weight: bold;
    }

    .product button {
      margin-top: 10px;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <header>
    <h1>üõçÔ∏è Thai Shop</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="welcome-msg">
    Hello, <span id="username">User</span>! Welcome to our online shop üåü
  </div>

  <div class="products">
    <div class="product">
      <img src="img/StylishShoes.png" alt="Product 1">
      <h3>Stylish Shoes</h3>
      <p>$49.99</p>
      <button onclick="buy('Stylish Shoes')">Buy Now</button>
    </div>

    <div class="product">
      <img src="img/SmartWatch.png" alt="Product 2">
      <h3>Smart Watch</h3>
      <p>$89.99</p>
      <button onclick="buy('Smart Watch')">Buy Now</button>
    </div>

    <div class="product">
      <img src="img/LaptopPro.png" alt="Product 3">
      <h3>Laptop Pro</h3>
      <p>$999.99</p>
      <button onclick="buy('Laptop Pro')">Buy Now</button>
    </div>

    <div class="product">
      <img src="img/CoolT-shirt.png" alt="Product 4">
      <h3>Cool T-shirt</h3>
      <p>$19.99</p>
      <button onclick="buy('Cool T-shirt')">Buy Now</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Thai Shop. All rights reserved.
  </footer>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (!user) {
      alert("Please login first.");
      window.location.href = "login.html";
    } else {
      document.getElementById("username").textContent = user.email;
    }

    function logout() {
      localStorage.removeItem("currentUser");
      alert("Logged out!");
      window.location.href = "login.html";
    }

    function buy(productName) {
      alert("üõí You selected: " + productName + "!\n(Ch·ª©c nƒÉng ƒë·∫∑t h√†ng s·∫Ω c·∫≠p nh·∫≠t sau)");
    }
  </script>

</body>
</html>
