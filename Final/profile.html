<!DOCTYPE html>

<head>

    <nav class="bg-green-700 text-white p-4 sticky top-0 z-10 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Thai Sport</a>
            <div class="flex space-x-4 items-center">
                <a href="index.html" class="hover:text-yellow-400 transition">Trang Chủ</a>
                <a href="contact.html" class="hover:text-yellow-400 transition">Liên Hệ</a>
                <a href="login.html" class="hover:text-yellow-400 transition">Đăng Nhập</a>
                <a href="register.html" class="hover:text-yellow-400 transition">Đăng Ký</a>
                <a href="profile.html" class="hover:text-yellow-400 transition">Hồ Sơ</a>
                <a href="cart.html" class="flex items-center hover:text-yellow-400 transition">
                    <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        </div>
    </nav>

    <section class="container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-8 text-green-700">Hồ Sơ Người Dùng</h2>
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <div id="profileInfo" class="text-gray-700"></div>
            <button onclick="logout()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700 transition duration-300">Đăng Xuất</button>
        </div>
    </section>

    <footer class="bg-green-700 text-white py-6">
        <div class="container mx-auto text-center">
            <p>© 2025 Thai Sport. Mọi quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
