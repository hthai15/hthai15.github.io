<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Results</title>
  <link rel="stylesheet" href="exam-results.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="4">Exam Results</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>&#8470;</td>
        <td>Name</td>
        <td>Subject</td>
        <td>Grade</td>
      </tr>
      <tr>
        <td class="bold">1</td>
        <td class="bold">Alice</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr>
        <td class="bold">2</td>
        <td class="bold">Bob</td>
        <td>English</td>
        <td>B</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="result" colspan="4">Total Students: 2</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
